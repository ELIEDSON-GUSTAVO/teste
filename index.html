<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꼡</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html, #app {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-up;
    }

    #app {
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    #app h1 {
      --fontSize: 40px;
      --lineHeight: 80px;
      width: auto;
      height: calc(2 * var(--lineHeight));
      line-height: var(--lineHeight);
      margin: calc(50vh - var(--lineHeight)) auto 0;
      font-size: var(--fontSize);
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ff00cc);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s ease infinite;
      user-select: none;
      pointer-events: none;
      filter: blur(2px);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #app a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
    }

    #app canvas {
      display: block;
      position: fixed;
      z-index: -1;
      top: 0;
    }

    #compliment {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      opacity: 0.8; /* Aumentando a opacidade */
      transition: opacity 2s ease, transform 0.5s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hero">
      <h1>Adryan<br/></h1>
    </div>
    <div id="compliment"></div>
  </div>
  <script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

    // Ativar o cursor neon
    neonCursor({
      el: document.getElementById('app'),
      shaderPoints: 10,
      curvePoints: 50,
      curveLerp: 0.7,
      radius1: 5,
      radius2: 20,
      velocityTreshold: 5,
      sleepRadiusX: 100,
      sleepRadiusY: 100,
      sleepTimeCoefX: 0.0025,
      sleepTimeCoefY: 0.0025
    });

    const compliments = [
      "Incr칤vel!", 
      "Fant치stico!", 
      "Brilhante!", 
      "Espetacular!", 
      "Genial!", 
      "Maravilhoso!", 
      "Fabuloso!", 
      "Extraordin치rio!", 
      "Impressionante!", 
      "Sensacional!", 
      "Deslumbrante!", 
      "Excepcional!", 
      "Magn칤fico!", 
      "Admir치vel!", 
      "Estonteante!"
    ];

    const colors = [
      '#ff99cc',
      '#6666ff',
      '#99ffcc',
      '#ffcc99',
      '#cc99ff',
      '#99ccff',
      '#ff9966',
      '#66ff99',
      '#ff6699',
      '#9966ff'
    ];

    const complimentElement = document.getElementById('compliment');
    let index = 0; // 칈ndice do elogio atual
    let intervalId;

    function showCompliment() {
      const randomCompliment = compliments[index];
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      complimentElement.textContent = randomCompliment;
      complimentElement.style.opacity = 0.8; // Aumentando a opacidade
      complimentElement.style.color = randomColor;
      complimentElement.style.left = `${x}px`;
      complimentElement.style.top = `${y}px`;

      // Iniciar o desaparecimento ap칩s 2 segundos
      setTimeout(() => {
        complimentElement.style.opacity = 0;
      }, 2000); 

      // Avan칞ar para o pr칩ximo elogio
      index = (index + 1) % compliments.length; // Recome칞ar do primeiro elogio ap칩s o 칰ltimo
    }

    function startCompliments() {
      intervalId = setInterval(showCompliment,700); // Alterar elogio a cada 535ms
    }

    function stopCompliments() {
      clearInterval(intervalId);
      complimentElement.style.opacity = 0; // Esconder o elogio ao soltar
    }

    document.addEventListener('mousedown', startCompliments);
    document.addEventListener('mouseup', stopCompliments);
    document.addEventListener('touchstart', startCompliments);
    document.addEventListener('touchend', stopCompliments);
  </script>
</body>
</html>
